#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "commet"
name = "Commet"
description.en = "Web client for Matrix"
description.fr = "Client web pour Matrix"

version = "0.4.0~ynh2"

maintainers = ["eric_G"]

[upstream]
license = " AGPL-3.0"
website = "https://commet.chat/"
demo = "https://app.commet.chat/"
code = "https://github.com/commetchat/commet"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/commet"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/commetchat/commet/releases/download/v0.4.0/commet-web.tar.gz"
    sha256 = "ce1c7fc5e804547dd0fac9638b0090160912fa62abb460db8925fd743b4f0da8"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset = "^commet-web\\.tar\\.gz$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
